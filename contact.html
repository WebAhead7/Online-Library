<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">

</head>
<body>
    
    <div class="Contact">
        <div class="row-contact">
           <h1 class="title-contact">Contact Us</h1>
           <strong>Online-Library.com</strong> <br>
            "Phone: 0543298982"<br>
            <a href="mailto:customer.support@onlib.com">
            customer.support@onlib.com</a><br>
            <div class="column-contact">
             <form action="......">
                <label for="fname">First Name</label>
                <input type="text-contact" id="fname" name="firstname" placeholder="Your name..">
                <label for="lname">Last Name</label>
                <input type="text-contact" id="lname" name="lastname" placeholder="Your last name..">
                <label for="country">Country</label>
                <input type="text-contact" id="country" name="country" placeholder="Country..">
                <label for="email">Email</label>
                <input type="text-contact" id="email" name="email" placeholder="email..">
                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
                <input type="submit-contact" value="Submit">
              </form>
            </div>
        </div>
    </div>



</body>
</html>
